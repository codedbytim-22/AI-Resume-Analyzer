<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up | Resume Analysis System</title>
    <link rel="stylesheet" href="/Assets/CSS/style.css" />
  </head>
  <body class="page-container">
    <header>
      <div class="container header-content">
        <a href="/index.html" class="logo">
          <div class="logo-icon">RAS</div>
          <span>Resume Analyser</span>
        </a>
        <nav aria-label="Primary Navigation">
          <ul>
            <li><a href="/landing.html">Home</a></li>
            <li><a href="/login.html">Login</a></li>
            <li><a href="/signup.html" aria-current="page">Sign up</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container form-container">
        <div class="form-card">
          <h2 class="form-title">Sign up</h2>
          <p class="form-subtitle">
            Create an account to upload resumes, access analysis results, and
            receive career-related recommendations.
          </p>

          <form id="signupForm">
            <div class="form-group">
              <label for="email" class="form-label">Email address</label>
              <input type="email" id="email" class="form-input" required />
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-input"
                required
              />
            </div>

            <div class="form-group">
              <label for="confirmPassword" class="form-label"
                >Confirm password</label
              >
              <input
                type="password"
                id="confirmPassword"
                class="form-input"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">
              Create account
            </button>

            <p class="text-center mb-0">
              Already have an account?
              <a href="/login.html">Login</a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="container footer-content">
        <p class="copyright">
          &copy; 2026 Resume Analysis System. All rights reserved.
        </p>
      </div>
    </footer>
    <script type="module" src="/Assets/JS/app.js"></script>
  </body>
</html>
