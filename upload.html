<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Resume | Resume Analysis System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page-container">
    <header>
      <di112233441v class="container header-content">
        <a href="index.html" class="logo">
          <div class="logo-icon">RAS</div>
          <span>Resume Analysis System</span>
        </a>
        <nav aria-label="Primary Navigation">
          <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="upload.html" aria-current="page">Upload resume</a></li>
            <li><a href="login.html">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container upload-container">
        <div class="form-card">
          <h2 class="form-title">Upload resume</h2>
          <p class="form-subtitle">
            Select your resume file to begin the analysis. Supported formats
            include PDF and Word documents.
          </p>

          <form id="uploadForm">
            <div class="form-group">
              <label for="resume" class="form-label">Resume file</label>
              <input type="file" id="resume" class="form-input" required />
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-lg">
              Submit for analysis
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="container footer-content">
        <p class="copyright">
          &copy; 2026 Resume Analysis System. All rights reserved.
        </p>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="Assets/JS/firebase.js"></script>
    <script type="module" src="Assets/JS/app.js"></script>
  </body>
</html>
